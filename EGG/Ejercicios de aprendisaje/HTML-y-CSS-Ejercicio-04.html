<body>
    <h1>Papas Fritas</h1>
    <p>Receta de papas fritas caseras</p>
    <img src="https://cdn2.cocinadelirante.com/sites/default/files/styles/gallerie/public/images/2020/06/papas-fritas-con-maicena-facil.jpg" width="250" height="200"/>
    <br>
    <h2><b>Ingredientes</b></h2>
    <ul >
        <li>3 o 4 papas(300g)</li>
        <li>Aceite</li>
        <li>Sal</li>
    </ul>
    <h2>Elaboracion(Pasos)</h2>
    <ul>
        <li>Pelar las papas</li>
        <li>Cortalas en baston</li>
        <li>Calentar aceinte en una sarten</li>
        <li>Cocinar haste que esten doradas</li>
        <li>Removerlas del aceite y salar a gusto</li>
    </ul>

</body>
